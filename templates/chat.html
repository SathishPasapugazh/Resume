<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Chatbot</title>
    <link rel="stylesheet" type="text/css" href="static/style.css"> <!-- External CSS -->
</head>
<body>
    <div class="chat-container">
        <h1>Resume Chatbot</h1>
        
        <!-- Form to upload resume -->
        <form id="resumeForm" class="upload-form">
            <input type="file" id="resumeFile" name="doc" accept=".pdf,.doc,.docx" />
            <div class="button-container">
                <button type="button" onclick="uploadResume()">Upload Resume</button>
                <button type="button" onclick="formatToNC()">Format to NC</button>
                <button type="button" onclick="changeTense()">Change Past Tense</button>
                <button type="button" onclick="skillMatrix()">Skill Matrix</button>
                <button type="button" onclick="shortenJd()">Shorten JD</button>
            </div>
        </form>

        <!-- Chat container -->
        <div id="chat" class="chat-box">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Message input and send button -->
        <div class="input-container">
            <textarea id="message" placeholder="Ask something about the resume..."></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- External JS -->
    <script src="static/script.js"></script>
</body>
</html>
