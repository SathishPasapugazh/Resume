<!DOCTYPE html>
<html>
<head>
    <title>Web Browser</title>
    <style>
        #browser-container {
            width: 800px;
            margin: 0 auto;
        }
        #url-bar {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div id="browser-container">
        <h1>Mini Web Browser</h1>
        <input type="text" id="url-bar" placeholder="https://example.com">
        <button onclick="navigate()">Go</button>
        <iframe id="webview" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        function navigate() {
            const url = document.getElementById("url-bar").value;
            document.getElementById("webview").src = url;
            
            // Optional: Send URL to backend (Flask)
            fetch("/navigate", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `url=${encodeURIComponent(url)}`
            });
        }
    </script>
</body>
</html>
